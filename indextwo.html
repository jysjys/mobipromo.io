<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>MobiPromo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ICO web site for CAN">
    <meta name="keywords" content="MobiPromo, Blockchain, Decentralized, Ad">
    <link rel="icon" href="assets/images/title.png" type="image/png" sizes="16x16">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <link rel="stylesheet" type="text/css" href="common/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <style type="text/css">
        .swiper-container , .swiper-wrapper, .swiper-slide{
            height: 100%;
        }
        .top_banner {
            background: #000;
        }
        .top_banner img {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-30%);
        }
        .top_banner h1:nth-child(2) {
            top: 39%;
        }
        .top_banner h6 {
            width: 825px;
            text-align: left;
        }
        .top_banner h6:nth-child(3) {
            top: 42%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="header">
            <ul class="logo">
                <img src="assets/css/icon/logo1.svg" height="30px;">
            </ul>
            <ul class="head_l">
                <li>主页</li>
                <li>白皮书</li>
                <li>项目</li>
                <li>通知</li>
                <li>CAN星际宝盒</li>
            </ul>
            <ul class="head_r">
                <li>个人中心</li>
                <li style='color: #1890FF;'>退出</li>
                <li><i class="iconfont icon-ren"></i>English</li>
            </ul>
            <ul style="width: 100%; height: 50px; background: #666;"></ul>
        </div>
    </div>
    <div class="main-container" style="background: #000;padding-top: 64px;">
        <div class="container">
            <div class="swiper-container swiper-container-vertical swiper-container-wp8-vertical">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <section class="top_banner">
                            <div class="container wow animate fadeInUp"  data-wow-duration="1.5s" data-wow-delay='0.2s' style='margin: 0; padding: 0; width: 100%;'>
                                <img src="assets/css/icon/logo1.svg" height="56px;">
                                <h1 class="text-center">区块链3.0应用开发平台</h1>
                                <h6 class="text-center">CAN 是Content and AD Network的简称，致力于用区块链技术、在MobiPromo系统基础上，打造一个全球性的内容分发与广告分发网络。让每一个参与者可以在网络中发现自己的价值，使系统产生内生动力，自传播、自增值生态系统将逐步形成。</h6>
                            </div>
                        </section>
                    </div>
                    <div class="swiper-slide ">2</font></div>
                    <div class="swiper-slide">3</div>
                    <div class="swiper-slide">4</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets text-center">
                    <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer">
            <div>
			<span>
				<img src="assets/css/icon/ic_email_default.svg" />
			</span>
                <span>
				<img src="assets/css/icon/ic_qq_default.svg" />
			</span>
                <span>
				<img src="assets/css/icon/ic_wecaht_default.svg" />
			</span>
            </div>
            <p>Copyright © 2017 MobiPromo Ltd.</p>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='assets/js/wow.min.js'></script>
    <script type="text/javascript" src="assets/js/swiper-3.4.2.min.js"></script>
    <script type='text/javascript' src='assets/js/jquery.particleground.min.js'></script>
    <script type="text/javascript" src="assets/js/kinetic.js"></script>
    <script type="text/javascript" src="assets/js/jquery.final-countdown.min.js"></script>
    <script language="javascript" src='assets/js/index.js'></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination : '.swiper-pagination',
            paginationClickable :true,
            mousewheelControl : true,
        });
    </script>
    <script>
        $(window).load(function() {
            $('.main-container').css({
                'height': $(window).height()
            });
            $('.main-container>.container').css({
                'height': $(window).height()
            });
        })
    </script>
</body>

</html>
