<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="icon" href="assets/images/title.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/css/datetimepicker.css">
	<link rel="stylesheet" href="../assets/css/manage/manage.css">
	<title>后台管理中心</title>
	<style type="text/css" media="screen">
	.user_list tbody tr td:not(:first-child) {
		-webkit-user-select: none;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel panel-default search-panel">
				<form class="form-inline search-form">
					<div class="row">
						<div class="form-group">
							<label for="exampleInputName2">姓名：</label>
							<input type="text" class="form-control" name="name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">地区：</label>
							<input type="email" class="form-control" name="area">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">电话：</label>
							<input type="email" class="form-control" name="phone">
						</div>
					</div>
					<div class="row">
						<div class="form-group btns">
							<button class="btn btn-primary" type="button" id="search_btn">搜索</button>
							<button class="btn btn-info" id="add_btn" type="button" style="float:right;">新增代理商</button>
						</div>
					</div>
				</form>
			</div>
			<!-- Table -->
			<table class="table table-hover">
				<thead>
					<tr>
						<th>姓名</th>
						<th>地区</th>
						<th>电话</th>
						<th>已购买数量</th>
						<th>最大购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="example">
					<tr v-for='item in list'>
						<td>{{ item.name }}</td>
						<td>{{ item.area }}</td>
						<td>{{ item.phone }}</td>
						<td>{{ item.bought }}</td>
						<td>{{ item.maxBuy }}</td>
						<td>
							<a class="btn btn-success btn-xs example_btn Page_btn" v-bind:data-id="item.id" target="_blank" style="color:#FFF;">F码详情</a>
							<button class="btn btn-success btn-xs example_btn update_btn" v-bind:data-id="item.id" style="color:#FFF;">修改</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="pager"></div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:450px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加代理商</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal col-xs-8" id="save_form" role="form">
							<input type="hidden" name="id">
							<div class="form-group">
								<label for="firstname" class="col-sm-4 control-label">姓名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="name" placeholder="请输入姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">地区</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="area" placeholder="请输入地区">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">电话</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="phone" placeholder="请输入电话">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">限购量</label>
								<div class="col-sm-8">
									<input type="number" class="form-control" name="maxBuy" value="0" placeholder="请输入数量">
								</div>
							</div>
						</form>
						<div style="clear:both;"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="save_proxy">提交更改</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/bootstrap.min.js'></script>
	<script src='../assets/js/datetimepicker.js'></script>
	<script src="../assets/js/vue.min.js"></script>
	<script src='../assets/js/util.js'></script>
	<script>
	function getCookieValue(name) {
		var name = escape(name);
		var allcookies = document.cookie;
		name += "=";
		var pos = allcookies.indexOf(name);
		if (pos != -1) {
			var start = pos + name.length;
			var end = allcookies.indexOf(";", start);
			if (end == -1) end = allcookies.length;
			var value = allcookies.substring(start, end);
			return (value);
		} else {
			return "";
		}
	}
	var ID = getCookieValue('manage')
	if (ID == '') {
		window.location.href = './login.html'
	}

	var userList = new Vue({
		el: '#example',
		data: { list: [] }
	});

	var Manage = {
		getUserlist: function(curPage) {
			Manage.searchData.curPage = curPage;
			$.ajax({
				type: 'POST',
				async: false,
				url: '/promo/manage/index/loadUsers',
				data: Manage.searchData,
				success: function(data) {
					userList.list = data.list;
					$('#pager').empty().pagination(curPage, data.total, data.count, Manage.getUserlist);
				},
			});
		},
		searchData: {}
	}

	$(function() {

		$.ajax({
			type: 'POST',
			async: false,
			url: '/promo/manage/outh',
			data: {
				passMD5: ID
			},
			success: function(data) {
				if (data.fail) {
					window.location.href = './login.html';
					return;
				}
				Manage.getUserlist(1);
			}
		});

		$.get('./header.html', function(data) {
			$('body').prepend(data);
			$('.navbar li:eq(0)').addClass('active');
		});

		$(document).on('click', '.Page_btn', function() {
			var proxyId = $(this).data('id');
			$(this).attr('href', './coupon.html?' + proxyId);
		});

		$(document).on('click', '.update_btn', function() {
			var proxyId = $(this).data('id');
			getProxy(proxyId);
		});

		$('#add_btn').on('click', function() {
			$('#save_form input').val('');
			$('#myModal').modal('toggle');
			$('#myModalLabel').text('新增代理商');
		})

		$('#save_proxy').on('click', function() {
			$(this).button('loading');
			$.ajax({
				url: '/promo/manage/index/saveProxy',
				type: 'post',
				async: false,
				data: $("#save_form").serialize(),
				success: function(data) {
					$('#save_proxy').button('reset');
					if (data.isSuccess) {
						$('#myModal').modal('hide');
						Util.globalTopTip(data.created ? "添加成功" : '修改成功', "top_success", 2000, $('body'), !0);
						Manage.searchData = {};
						Manage.getUserlist(1);
					} else {
						Util.globalTopTip("异常", "top_error", 2000, $('#myModal'), !0);
					}
				}
			});
		});

		$('#search_btn').on('click', function() {
			Manage.searchData.name = $('.search-form input[name=name]').val();
			Manage.searchData.area = $('.search-form input[name=area]').val();
			Manage.searchData.phone = $('.search-form input[name=phone]').val();
			Manage.getUserlist(1);
		});

		function getProxy(id) {
			$.ajax({
				url: '/promo/manage/index/getProxy',
				type: 'post',
				async: false,
				data: { proxyId: id },
				success: function(data) {
					if (data.isSuccess) {
						var proxy = data.proxy;
						$('#myModal').modal('show');
						$('#myModalLabel').text('修改代理商信息');
						$('#save_form input[name=id]').val(proxy.id);
						$('#save_form input[name=name]').val(proxy.name);
						$('#save_form input[name=area]').val(proxy.area);
						$('#save_form input[name=phone]').val(proxy.phone);
						$('#save_form input[name=maxBuy]').val(proxy.maxBuy);
					} else {
						Util.globalTopTip("异常", "top_error", 2000, $('myModal'), !0);
					}
				}
			});
		}
	});
	</script>
</body>
</html>
