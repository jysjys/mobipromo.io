<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="icon" href="../assets/images/title.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/css/datetimepicker.css">
	<link rel="stylesheet" href="../assets/css/manage/manage.css">
	<title>后台管理中心</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel panel-default search-panel">
				<form class="form-inline search-form clearfix">
					<div class="row">
						<div class="form-group">
							<label for="code">F码：</label>
							<input type="text" style="width:120px;" class="form-control" id="code" name="code">
						</div>
						<div class="form-group">
							<label for="trade_number">订单号：</label>
							<input type="text" style="width:240px;" class="form-control" name="tradeNumber" id="trade_number">
						</div>
						<!-- <div class="form-group">
							<label for="area">地区：</label>
							<input type="text" style="width:120px;" class="form-control" name="area" id="area">
						</div> -->
						<div class="form-group">
							<label for="status">状态：</label>
							<select class="form-control" name="status" id="status">
								<option value="">全部</option>
								<option value="0">未使用</option>
								<option value="locked">已锁定</option>
								<option value="used">已使用</option>
							</select>
						</div>
						<!-- <div class="form-group">
							<label for="expired">过期：</label>
							<select class="form-control" name="expired" id="expired">
								<option value="">全部</option>
								<option value="0">未过期</option>
								<option value="1">已过期</option>
							</select>
						</div> -->
					</div>
					<div class="row">
						<div class="form-group">
							<label for="time1">创建时间：</label>
							<input type="text" class="form-control" id="time1" name="time1">
							<label for="time2">-</label>
							<input type="text" class="form-control" id="time2" name="time2">
						</div>
						<!-- <div class="form-group">
							<label for="time3">使用时间：</label>
							<input type="text" style="width:120px;" class="form-control" id="time3" name="time3">
							<label for="time4">-</label>
							<input type="text" style="width:120px;" class="form-control" id="time4" name="time4">
						</div> -->
					</div>
					<div class="row">
						<div class="form-group btns">
							<button class="btn btn-primary" type="button" id="search_btn">搜索</button>
						</div>
						<div class="form-group btns-right pull-right">
							<input type="text" class="form-control" id="code_count" style="width:80px;" placeholder="个">
							<input type="text" class="form-control" id="single_amount" style="width:80px;" placeholder="台">
							<button class="btn btn-info" type="button" id="add_btn">新增F码</button>
							<button class="btn btn-info" id="codes_btn">查看F码列表</button>
							<button class="btn btn-info" id="codes_search_btn">批量查找</button>
						</div>
					</div>
				</form>
			</div>
			<!-- Table -->
			<table class="table table-hover">
				  <thead>
					<tr>
						<th>F码</th>
						<th>所属人</th>
						<th>是否使用</th>
						<th>使用时间</th>
						<th>订单号</th>
						<th>创建时间</th>
						<th>限购数量</th>
						<th>操作</th>
					</tr>
				  </thead>
				  <tbody id="couponList">
					<tr v-for="(item, index) in list">
						<td>{{ item.code }}</td>
						<td>{{ item.proxy.name + ' ' + item.proxy.area }}</td>
						<td>
							<span class="label" :class="item.used ? 'label-danger' : item.locked ? 'label-warning' : 'label-success'">{{ item.used ? '已使用' : item.locked ? '已锁定' : '未使用' }}</span>
						</td>
						<td>{{ item.usedAt || item.lockedAt}}</td>
						<td><a :href="'trade.html?' + item.usedId" target="_blank">{{ item.usedId }}</a></td>
						<td>{{ item.createdAt }}</td>
						<td>{{ item.remark }}</td>
						<td>
							<button v-if="item.used == false" class="btn btn-success btn-xs" @click="update(index)">废弃</button>
						</td>
					</tr>
				  </tbody>
			  </table>
		</div>
		<div id="pager"></div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:450px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">F码列表</h4>
					</div>
					<div class="modal-body">
						<!-- <div id="codeList" style="max-height: 300px;overflow: auto;"></div> -->
						<textarea id="codeList" class="form-control" rows="10" readonly></textarea>
						<div style="clear:both;"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary commit">提交更改</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/bootstrap.min.js'></script>
	<script src='../assets/js/datetimepicker.js'></script>
	<script src="../assets/js/vue.min.js"></script>
	<script src='../assets/js/util.js'></script>
	<script>
	/**
	*	获取cookie
	*/
	function getCookieValue(name) { /**获取cookie的值，根据cookie的键获取值**/
		//用处理字符串的方式查找到key对应value
		var name = escape(name);
		//读cookie属性，这将返回文档的所有cookie
		var allcookies = document.cookie;
		//查找名为name的cookie的开始位置
		name += "=";
		var pos = allcookies.indexOf(name);
		//如果找到了具有该名字的cookie，那么提取并使用它的值
		if (pos != -1) { //如果pos值为-1则说明搜索"version="失败
			var start = pos + name.length; //cookie值开始的位置
			var end = allcookies.indexOf(";", start); //从cookie值开始的位置起搜索第一个";"的位置,即cookie值结尾的位置
			if (end == -1) end = allcookies.length; //如果end值为-1说明cookie列表里只有一个cookie
			var value = allcookies.substring(start, end); //提取cookie的值
			return (value); //对它解码
		} else { //搜索失败，返回空字符串
			return "";
		}
	}
	var ID = getCookieValue("menage");
	var url = location.href;
	var num = url.indexOf("?");
	var proxyId = num < 0 ? '' : url.substr(num + 1);
	var ID = getCookieValue('manage');
	if(ID == '') {
		window.location.href = './login.html'
	}

	/**
	*	创建VUE实例
	*/
	var couponList = new Vue({
		el: '#couponList',
		data: {
			list:{},
			searchData: {proxyId: proxyId}
		},
		methods: {
			getCoupon: function(curPage) {
				var self = this;
				self.searchData.curPage = curPage;
				$.ajax({
					type: 'POST',
					async: false,
					data: self.searchData,
					url: '/promo/manage/coupon/getCoupons',
					success: function (data) {
						self.list = data.list;
						$('#pager').empty().pagination(curPage, data.total, data.count, self.getCoupon);
					},
				});
			},
			methods: {
				update: function(index) {

				}
			}
		}
	});

	$(function() {
		$.ajax({
			type: 'POST',
			async: false,
			url: '/promo/manage/outh',
			data: {
				passMD5: ID
			},
			success: function(data) {
				if (data.fail) {
					window.location.href = './login.html';
					return;
				}
				couponList.getCoupon(1);
			}
		});

		$.get('./header.html', function(data) {
			$('body').prepend(data);
			$('.navbar li:eq(3)').addClass('active');
		});

		$('#search_btn').on('click', function() {
			couponList.searchData.code = $('.search-form input[name=code]').val();
			couponList.searchData.tradeNumber = $('.search-form input[name=tradeNumber]').val();
			couponList.searchData.time1 = $('.search-form input[name=time1]').val();
			couponList.searchData.time2 = $('.search-form input[name=time2]').val();
			couponList.searchData.status = $('.search-form [name=status]').val();
			couponList.getCoupon(1);
		});

		$('#time1, #time2').datetimepicker({
			format: 'yyyy-mm-dd 00:00:00'
		}).on('changeDate', function(ev){
			if($(this).is('#time1')){
				$('#time2').datetimepicker('setStartDate', ev.date);
			}else if($(this).is('#time2')){
				$('#time1').datetimepicker('setEndDate', ev.date);
				$(this).val(ev.date.format('yyyy-MM-dd') + " 23:59:59");
			}
		});

		/**
		*添加F码
		*/
		$("#add_btn").on('click', function () {
			if(!proxyId) {
				alert('请先选择代理商');
				return;
			}
			$.ajax({
				type: 'POST',
				async: false,
				data: {
					proxyId: proxyId,
					count: $("#code_count").val(),
					maxBuy: $("#single_amount").val()
				},
				url: '/promo/manage/coupon/generateCode',
				success: function (data) {
					couponList.getCoupon(1);
				},
			});
		});

		/**
		 * F码列表
		 */
		$("#codes_btn").on('click', function() {
			$.ajax({
				url:'/promo/manage/coupon/getAllCoupons',
				type: 'POST',
				data: couponList.searchData,
				success: function(data) {
					var str = '';
					for(var i = 0, len = data.list.length; i < len; i++) {
						str += data.list[i].code + '\n';
					}
					$('#myModal').modal('toggle');
					$('#codeList').html(str);
				}
			});
		});
		$('#codeList').on('click', function() {
			$(this).select();
		})
	});
	</script>
</body>
</html>
