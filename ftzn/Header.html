<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header</title>
</head>
<body>
<div id="header">
	<div class="header-container">
		<div  class="web-head-container flex flex-pack-justify">
			<div class="header clearfloat  ">
				<ul class="logo">
					<a href="./index.html">
						<img src="../assets/css/icon/logo_white.svg" height="32px;">
					</a>
				</ul>
				<ul class="head_l">
					<li class="mainPape"><a href="./index.html">主頁</a></li>
					<li><a href="/whitepaper.pdf">白皮書</a></li>
					<li class="productPage">
						<div class="nav-pro-mouse flex flex-align-center">
							產品 <span class="trink-icon"></span>
						</div>
						<div class="product-over-downContainer">
							<div class="product-content flex">
								<div class="product-img-list text-center" style="width: 72px">
									<a href="./product.html" class="pro-a-item">
										<p class="product-img">
											<img src="/assets/images/box_child.png" alt="">
										</p>
										<p class="margin-top16">星際寶盒</p>
									</a>
								</div>
							</div>
						</div>
					</li>
					<li class="news-page"><a href="./info.html">資訊</a></li>
					<li class="aboutUs-page"><a href="./aboutUs.html">關於</a></li>
				</ul>
				<ul class="head_r">
					<li class="isLoginHead"><a id="login" href="./login.html">登錄</a></li>
					<li class="isLoginRegisterHead"><a href="./register.html">注冊</a></li>
					<li class="changeLanguage-wrapper">
						<img src="../assets/css/icon/language.svg" alt="" style="width: 24px;height: 24px" class="language-trangle-img">
						<ul class="languages-kinds">
							<li class="jt-language"><a href="/index.html">简体中文</a></li>
							<li class="ft-language"><a href="./index.html">繁體中文</a></li>
							<!--<li><a href="/cn/index.html">English</a></li>-->
							<p class="Triangle-language">
								<img src="../assets/images/Triangle.png" alt="">
							</p>
						</ul>
					</li>
				</ul>
		</div>
		</div>

		<div class="m-header-container" style="display: none">
			<div class="header flex flex-pack-justify flex-align-center">
				<ul class="logo">
					<a href="./index.html">
						<img src="/assets/css/icon/logo_white.svg" height="32px;">
					</a>
				</ul>
				<div class="m-header-right-btn">
					<img src="/assets/css/icon/Artboard.svg" alt="">
				</div>
			</div>
			<div class="select-headerdown" style="display: none">
				<ul class="header_select_list">
					<li class="mainPape"><a href="./index.html">主頁</a></li>
					<li><a href="/whitepaper.pdf">白皮書</a></li>
					<li class="productPage m-productPage">
						<a href="./product.html">星際寶盒</a>
					</li>
					<li class="news-page"><a href="./info.html">資訊</a></li>
					<li class="aboutUs-page"><a href="./aboutUs.html">關於</a></li>
					<li class="isLoginHead"><a id="login" href="./login.html">登錄</a></li>
					<li class="isLoginRegisterHead"><a href="./register.html">注冊</a></li>
					<li><a href="/index.html">简体中文</a></li>
					<li><a href="./index.html">繁體中文</a></li>
				</ul>
			</div>
		</div>
        <div class="ui-dialog-wrapper">
            <div class="ui-dialog" title="">
				<div class="dialog-header">
					<i class="iconfont icon-wenhaofill"></i>
					<span>確認要退出登錄嗎？</span>
					<i style="float: right" class="iconfont icon-guanbi"></i>
                </div>
                <div class="dialog-body"></div>
                <div class="dialog-footer">
                    <button class="cancelLogin">取消</button>
                    <button  class="sureLoginWarning" style="margin-left: 10px;">確定</button>
                </div>
            </div>
        </div>
 	</div>
</div>

</html>
