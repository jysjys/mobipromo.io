<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="icon" href="../assets/images/title.png" type="image/png" sizes="16x16">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_527532_hlv6ywjeio8t1emi.css">
    <link href="../assets/css/act_info.css" rel="stylesheet">
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page" data-page="home">
                    <div class="page-content hide-tabbar-on-scroll page_one" style="position: relative; display: block;">
                        <div class="banner_bg">
                        </div>
                        <div class="list-block">
                            <div class="form_logo">
                                <img src="../assets/images/equipment.png" alt="">
                                <h1>登记信息</h1>
                            </div>
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">姓名
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="填写姓名" name="consignee">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="userName_warn warn">用户名不能为空</span>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">电话
                                            </div>
                                            <div class="item-input">
                                                <input type="tel" placeholder="填写电话" name="telephone">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="phone_warn warn">您填写的电话不正确</span>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">地区
                                            </div>
                                            <div class="item-input">
                                                <input type="text" placeholder="选择地址" readonly id="location" name="location">
                                            </div>
                                            <i class="iconfont icon-mjiantou" style="fong-weight: 600; color: #aaa;"></i>
                                        </div>
                                    </div>
                                    <span class="adr_warn warn" style="padding-left:15px;">请填写收货地址</span>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">详细地址
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                 <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <textarea name="" placeholder="在此输入详细地址"></textarea>
                                        </div>
                                    </div>
                                    <span class="address_d_warn warn">请填写详细地址</span>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">登记数量
                                            </div>
                                            <div class="item-input">
                                                <span class="item_l"><i class="iconfont icon-jianhao" style="color:#ccc;"></i><a>1</a><i class="iconfont icon-jiahao1" style="color:#0398e1;"></i></span>
                                                <span class="item_r">最多可预约5台</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- /.list-block -->
                        <div class="content-block">
                            <span class="button button-big button-fill" style="background: #0398e1;">立即预约</span>
                        </div>
                    </div>
                    <div class="page-content hide-tabbar-on-scroll page_two" style="position: relative; display: none;">
                        <div class="banner_bg">
                        </div>
                        <div class="list-block">
                            <div class="form_logo">
                                <img src="../assets/images/success.png" alt="" style="margin-top: 44px;">
                                <h1>预约成功</h1>
                            </div>
                            <div class="yuyue_s">
                                <p>您已成功预约5台设备，请于2018年1月18日准时前往官网 <a href="" title="" style="color: #38bd4e;">mobipromo.io</a> 购买设备！</p>
                                <img src="../assets/images/qr_code.png" alt="">
                                <h2 style="color: #999; font-size: 15px; font-weight: 400; margin: 0;">欢迎关注官方公众号</h2>
                            </div>
                        </div>
                    </div>
                    <div class="page-content hide-tabbar-on-scroll page_three" style="position: relative; display: none;">
                        <div class="banner_bg">
                        </div>
                        <div class="list-block">
                            <div class="form_logo">
                                <img src="../assets/images/fail.png" alt="" style="margin-top: 44px;">
                                <h1>预约失败</h1>
                            </div>
                            <div class="yuyue_s">
                                <p>二维码已失效, 请重新扫码</p>
                                <img src="../assets/images/qr_code.png" alt="">
                                <h2 style="color: #999; font-size: 15px; font-weight: 400; margin: 0;">欢迎关注官方公众号</h2>
                            </div>
                        </div>
                    </div>
                    <!-- /.page-content -->
                </div>
                <!-- /.page -->
            </div>
            <!-- /.pages -->
        </div>
        <!-- /.view -->
    </div>
    <!-- /.views -->
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/framework7.min.js"></script>
    <script type="text/javascript" src="../assets/js/regionsObject2.js"></script>
    <script type="text/javascript" src="../assets/js/cityPicker.js"></script>
    <script type="text/javascript" src='../assets/js/act_info.js'></script>
</body>

</html>
