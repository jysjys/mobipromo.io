<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="../assets/images/title.png" type="image/png" sizes="16x16">
<title>mobipromo</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https:////at.alicdn.com/t/font_527532_hlv6ywjeio8t1emi.css">
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<img src="../assets/images/logo.png">
	</header>
	<form class="forgetPwd_form" style="display: none;">
		<h1>找回密码</h1>
		<div>
			<span>输入与您的 CAN 帐户相关联的手机号或邮箱</span>
		</div>
		<div class="inp">
			<input type="text" name="phone" class="phone" placeholder="手机号/邮箱">
			<span class="phone_warn warn">用户已被注册</span>
		</div>
		<div>
			<button type="button" class="btn btn-default">验证</button>
		</div>
	</form>
	<form class="forgetPwd_form_epid" style="display: none;">
		<h1>验证密码</h1>
		<div>
			<span>验证码已发送至您的手机号码</span>
			<span>15110277440</span>
			<span><i>59</i>秒后可以重新发送</span>
		</div>
		<div class="inp">
			<input type="text" name="phone" class="phone" placeholder="手机号/邮箱">
			<span class="phone_warn warn">用户已被注册</span>
		</div>
		<div>
			<button type="button" class="btn btn-default">验证</button>
		</div>
	</form>
	<form class="forgetPwd_form_set">
		<h1>设置新密码</h1>
		<div class="inp">
			<input type="text" name="pwd" class="pwd" placeholder="输入新密码">
			<span class="phone_warn warn">error</span>
		</div>
		<div class="inp">
			<input type="text" name="confirm" class="confirm" placeholder="再次输入新密码">
			<span class="phone_warn warn">error</span>
		</div>
		<div>
			<button type="button" class="btn btn-default">验证</button>
		</div>
	</form>
	<footer>
		<div>
			<span class="iconfont icon-ren"></span>
			<span class="iconfont icon-ren"></span>
			<span class="iconfont icon-ren"></span>
		</div>
		<p>Copyright © 2017 MobiPromo Ltd.</p>
	</footer>
</body>
</html>
