<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="../assets/images/title.png" type="image/png" sizes="16x16">
<title>mobipromo</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/login_register.css">
</head>
<body>
	<header>
		<img src="../assets/css/icon/logo.svg">
	</header>
	<form class="login_form">
		<h1>登陆</h1>
		<input type="text" name="phone" class="phone inp" placeholder="手机号/邮箱">	
		<input type="text" name="pwd" class="pwd" placeholder="请输入密码">
		<div style="overflow: hidden;">
			<input type="text" name="epid" class="epid" placeholder="请输入验证码">
			<span id="v_container"></span>
		</div>
		<div>
			<button type="button" class="btn btn-default">立即登陆</button>
		</div>
		<div>
			<span>立即注册</span>
			<span>忘记密码？</span>
		</div>

	</form>
	<footer>
		<div>
			<span>
				<img src="../assets/css/icon/ic_email_default.svg">
			</span>
			<span>
				<img src="../assets/css/icon/ic_qq_default.svg">
			</span>
			<span>
				<img src="../assets/css/icon/ic_wecaht_default.svg">
			</span>
		</div>
		<p>Copyright © 2017 MobiPromo Ltd.</p>
	</footer>
	<script type="text/javascript" src='../assets/js/jquery.min.js'></script>
	<script type="text/javascript" src='../assets/js/gVerify.js'></script>
	<script type="">
		var verifyCode = new GVerify("v_container");
		// 只传一个id的时候，默认类型为数字和字母混合：“blend”
		// 也可传多个参数typ：number：纯数字类型，letter：纯字母类型
		// verifyCode.refresh();刷新图形验证码
		// verifyCode.validate(code);验证图形验证码，参数code为用户输入的验证码，返回值：正确：true,错误：false
	</script>
</body>
</html>
